<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>自动跳转提示</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
    }
    .message {
        font-size: 24px;
        margin-bottom: 20px;
    }
    a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
    }
    a:hover {
        background-color: #0056b3;
    }
</style>
<script>
    window.onload = function() {
        var countdown = 3;
        var countdownElement = document.getElementById('countdown');
        var redirectLink = 'http://xiaozhao45.000.pe';
        
        var countdownInterval = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown + '秒后将跳转至我的博客网站';
            countdownElement.nextElementSibling.textContent = countdown + ' seconds to redirect to my blog';
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = redirectLink;
            }
        }, 1000);
    };
</script>
</head>
<body>
    <div class="message" id="countdown">3秒后将跳转至我的博客网站</div>
    <div class="message">3 seconds to redirect to my blog</div>
    <a href="http://xiaozhao45.000.pe" target="_blank">立即跳转至我的博客</a>
    <a href="http://xiaozhao45.000.pe" target="_blank">Jump to my blog now</a>
</body>
</html>
